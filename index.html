
<!DOCTYPE html>
<html>
<head>
  <title>My Protected PDF</title>
  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password === "ibrahimmahmud21") {
        document.getElementById("pdfFrame").style.display = "block";
        document.getElementById("passwordBox").style.display = "none";
      } else {
        alert("ভুল পাসওয়ার্ড! আবার চেষ্টা করুন।");
      }
    }
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 50px;">

  <div id="passwordBox">
    <h2>⚠️ পিডিএফ দেখার জন্য পাসওয়ার্ড দিন</h2>
    <input type="password" id="password" placeholder="পাসওয়ার্ড দিন">
    <button onclick="checkPassword()">সাবমিট</button>
  </div>

  <div id="pdfFrame" style="display:none; margin-top: 20px;">
    <iframe src="https://drive.google.com/file/d/1p9ziP5aFIWDjbRB3fmq5O69JelZcFSy1/preview" width="100%" height="600"></iframe>
  </div>

</body>
</html>
